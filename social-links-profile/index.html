<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>

  <link rel="stylesheet" href="../global.css">
  <link rel="stylesheet" href="style.css">
</head>
<body class="center-component">
  <div class="container">
    <img src="./assets/images/avatar-jessica.jpeg" alt="Avatar">
    <p class="social-name">Jessica Randall</p>
    <p class="social-address">London, United Kingdom</p>
    <p class="social-aboutme">"Front-end developer and avid reader."</p>
  
    <div class="links">
      <a class="social-link" href="#" target="_blank" rel="noopener noreferrer">GitHub</a>
      <a class="social-link" href="#" target="_blank" rel="noopener noreferrer">Frontend Mentor</a>
      <a class="social-link" href="#" target="_blank" rel="noopener noreferrer">LinkedIn</a>
      <a class="social-link" href="#" target="_blank" rel="noopener noreferrer">Twitter</a>
      <a class="social-link" href="#" target="_blank" rel="noopener noreferrer">Instagram</a>
    </div>
  </div>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Bartek20</a>.
  </footer>
</body>
</html>
